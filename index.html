<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training</title>
  </head>
  <body>
    <div class="screen">
      <h1>Aim Training </h1>
      <a href="#" class="start" id='start'>Start game</a>
    </div>

    <div class="screen">
      <h1>Choose game time</h1>
      <ul class="time-list" id='time-list'>
        <li>
          <button class="time-btn" data-time='10'>
            10 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time='15'>
            15 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time='30'>
            30 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time='45'>
            45 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time='60'>
            60 sec
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      
      <h3>Left <span id="time">00:00</span></h3>
      <div class="board" id="board">
        <h1 class='hide' id="lasth1">Your score: <span class='primary score-counter'>0</span></h1>
          <button class='time-btn hide' id='restart'>Restart</button>
          
        </div>
        <p class="hide" id='lasttext'>&copy;Created by max_unbearable</p>
      </div>
    
    <script src='./app.js'></script>
  </body>
</html>
